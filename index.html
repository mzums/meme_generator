<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Meme Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ Meme Generator ðŸ”¥</h1>
    <div class="controls">
      <label for="templateSelect">Choose a Template:</label>
      <select id="templateSelect">
        <option value="drake">Drake</option>
        <option value="boyfriend">Distracted Boyfriend</option>
        <option value="doge">Doge</option>

      <label for="textColor">Text Color:</label>

      <input type="color" id="strokeColor" value="#000000">
      <button id="generateButton">Generate Meme</button>
    </div>
    <div class="canvas-container">
      <canvas id="memeCanvas"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
